<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> BASIC LOGIN PAGE</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
     <div id="wrapper">

       <div id="left">
          <div id="signin">
             <h1>Login In</h1> 
             <form>
               <div>
                  <label>Email</label>
                  <input type="email" class="text-input" required>
               </div>
               <div>
                  <label>Password</label>
                  <input type="password" class="text-input">        <!--class is used for styling those boxes-->
              </div>
              <button type="submit" class="primary-btn">Sign In</button>
             </form>

             <div class="links">
               <a href="#">Forgot Password</a>
               <a href="#">Sign in with Facebook</a>
             </div> 
              <!--imp part-->
             <div class="or">
               <hr class="bar">
               <span>OR</span>
               <hr class="bar">
             </div>

              <a href="#" class="secondary-btn">Create an account</a>
          </div>

          <footer id="main-footer">
            <p>Copyright &copy; 2020, Web Design Kingdom, All Rights Reserved</p>
            <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
          </footer>
       </div>


       <div id="right">
          <div id="showcase">
            <div class="showcase-content">
                <h1 class="showcase-text">Enjoy watching series, TV shows, Movies</h1>
                <a href="#" class="secondary-btn">Start ONE MONTH FREE trial</a>
            </div>
          </div>
       </div>

     </div> 
</body>
</html>
